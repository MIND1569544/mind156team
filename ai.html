<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переадресация</title>
    <script>
        // Функция для получения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const message = params.get('message') || '';
            const username = params.get('username') || '';
            return { message, username };
        }

        // Функция для переадресации
        function redirect() {
            const { message, username } = getQueryParams();
            const baseUrl = 'http://38.22.104.155:1144/ai?';
            const url = baseUrl + new URLSearchParams({ message, username }).toString();
            window.location.href = url;
        }

        // Выполняем переадресацию при загрузке страницы
        window.onload = redirect;
    </script>
</head>
<body>
</body>
</html>
