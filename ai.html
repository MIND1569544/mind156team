<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамический сайт</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="siteFrame" src="http://38.22.104.155:1144/ai"></iframe>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }

        window.onload = () => {
            const message = getQueryParameter('message');
            const username = getQueryParameter('username');

            const frame = document.getElementById('siteFrame');
            frame.src = `http://38.22.104.155:1144/ai?message=${encodeURIComponent(message)}&username=${encodeURIComponent(username)}`;
        };
    </script>
</body>
</html>
